<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Travel Wakeup</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Sign Up</h1>
    <form id="signUpForm" onsubmit="handleFormSubmission(event)">
      <input type="text" placeholder="Name" required>
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <button class="guest-button" onclick="location.href='error.html'">Sign up</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
